<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>
<body>
<div id="websocket-things">
    <button id="connect" onclick="connect()">Connect To ChatApp</button>
    <button id="disconnect" onclick="disconnect()">Disconnect From ChatApp</button>
    <button id="logout" onclick="logout()">Logout</button>
</div>

<div id="user-things">
    <a href="user/login.html">Login</a>
    <a href="user/register.html">Register</a>
</div>

<div id="users-list">
</div>

<label for="message">What is your message?</label>
<input type="text" id="message" placeholder="Your message here...">

<button id="send" onclick="sendMessage()">Send everyone</button>
<button id="send-private" onclick="sendPrivateMessage()">Send private</button>

<h2>Send Message To:</h2>
<select id="receivers">
</select>

<h2>Messages:</h2>
<div id="messages">
</div>

<script src="app.js"></script>
</body>
</html>
